{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    {% block css %}{% endblock %}
</head>
<body id="body-pd">
<!--导航栏部分-->
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  fixed-top  " id="headnav">
        <div class="container">
            <a class="navbar-brand" href="/index/">燃煤之籍
                <img src="{% static 'imgg/gas.png' %}" class="img-fluid" alt="">
            </a>

            <!-- 折叠按钮，用于将导航菜单折叠起来 -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 折叠的导航菜单 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link " aria-labelledby="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">{{ request.session.info.username }}</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">用户权限：{{ request.session.info.level }}</a></li>
                            <li><a class="dropdown-item" href="/logout/">退出</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="/user3/" id="a1">用户数据管理</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="#" id="a2">基础数据管理</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="#" id="a3">输差管理</a>
                    </li>
                    <!--下拉菜单样式定义-->
                    <li class="nav-item" >
                        <a class="nav-link " href="/buy/" id="a4">日常管理</a>
                    </li>
                    <li class="nav-item " >
                        <a class="nav-link " href="/analyses/overall/1/" id="a5">数据查询分析</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>
<div>
    {% block content %}{% endblock %}
</div>
<div id="footer_container">
    <footer class="p-5 bg-dark text-white text-center">
        <p class="lead">Copyright ©2023</p>
    </footer>
</div>
</body>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% block js %}{% endblock %}
</html>
